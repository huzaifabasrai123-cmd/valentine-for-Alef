<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alefiya ‚ù§Ô∏è Huzaifa</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #ffeaf0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* üíñ Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      background: white;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      max-width: 520px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e60050;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .photo {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    /* ‚úÖ YES BUTTON GROWS */
    .yes {
      background: #ff2e75;
      color: white;
      font-weight: bold;
      animation: growYes 1.5s infinite ease-in-out;
    }

    @keyframes growYes {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* üèÉ RUNAWAY NO BUTTON */
    .no {
      background: #ddd;
      color: black;
      font-weight: bold;
      position: absolute;
    }

    iframe {
      margin-top: 20px;
      border-radius: 15px;
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: 0;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- üíñ Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

  <div class="container">

    <h1>Alefiya ‚ù§Ô∏è</h1>

    <!-- ‚úÖ PHOTO -->
    <img
      src="https://raw.githubusercontent.com/huzaifabasrai123-cmd/valentine-for-alefiya/main/photo.jpg"
      alt="Our Photo"
      class="photo"
    >

    <p><b>From Huzaifa üíå</b></p>

    <p>
      Alefiya, you are the most beautiful part of my life.<br>
      Every moment with you feels like love.
    </p>

    <p style="font-size:1.4rem;">
      Will you be my Valentine? üíò
    </p>

    <!-- Buttons -->
    <div class="buttons">
      <button class="yes" onclick="celebrateLove()">
        Yes üíû
      </button>

      <button class="no" id="noBtn">
        No üôà
      </button>
    </div>

    <p>üé∂ Tap Play for our song: <b>Tere Hawaale</b></p>

    <!-- ‚úÖ SONG -->
    <iframe width="100%" height="220"
      src="https://www.youtube.com/embed/Z0VbANbyH2o"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

  </div>

  <!-- üéâ Confetti + YES Celebration -->
  <script>
    function celebrateLove() {
      alert("YAYYY üòç‚ù§Ô∏è Alefiya, I love you forever! Happy Valentine‚Äôs Day üíñ");

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff2e75", "#ffd700", "#00c3ff", "#ffffff"]
          [Math.floor(Math.random() * 4)];

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
      }
    }

    /* üèÉ NO Button Runs Away */
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
