<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alefiya ‚ù§Ô∏è Huzaifa</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #ffeaf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 25px 60px 25px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0,0,0,0.22);
      max-width: 500px;
      z-index: 2;
    }

    h1 {
      color: #e60050;
      font-size: 2.6rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 1.15rem;
      color: #444;
      margin: 10px 0;
    }

    .photo {
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    }

    button {
      margin: 18px 10px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #e60050;
      color: white;
      font-weight: bold;
    }

    .yes:hover {
      background: #b30040;
      transform: scale(1.06);
    }

    .no {
      background: #eee;
      color: #333;
      position: absolute;
      font-weight: bold;
    }

    #message {
      margin-top: 18px;
      font-size: 1.3rem;
      color: #e60050;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.86;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    .music {
      display: none; /* hide embed visually */
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Alefiya ‚ù§Ô∏è</h1>

    <img src="photo.jpeg" class="photo" alt="Alefiya and Huzaifa">

    <p>
      From <b>Huzaifa</b> üíå
    </p>

    <p>
      Alefiya, you make my heart smile every day.
      I want this Valentine‚Äôs Day to be unforgettable.
    </p>

    <p style="font-size: 1.3rem;">
      Will you be my Valentine? üíò
    </p>

    <button class="yes" onclick="sayYes()">Yes üíû</button>
    <button class="no" id="noBtn">No üôà</button>

    <div id="message"></div>
  </div>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }
    setInterval(createHeart, 300);

    function sayYes() {
      document.getElementById("message").innerHTML =
        "Yes! üòçüíñ Alefiya, I love you forever! Happy Valentine‚Äôs Day ‚ù§Ô∏è";
    }

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

  <!-- Background Music Embed -->
  <iframe class="music" 
    src="https://www.youtube.com/embed/Z0VbANbyH2o?autoplay=1&loop=1&playlist=Z0VbANbyH2o"
    frameborder="0" allow="autoplay; encrypted-media"></iframe>

</body>
</html>
